<form action="https://blaze.bet.br/pt/" method="post">

    <input type="date" name="data" id="" required placeholder="">
    
    <label for="CPF">CPF</label>
    <input type="text" name="CPF" id="" required placeholder="Digite seu CPF.">
    
    <label for="">E-Mail</label>
    <input type="email" name="email" id="" required placeholder="Digite seu E-Mail.">

    

    

    <label for="senha">Senha</label>

    <input type="password" name="Confirme sua senha" id="Confirme sua senha" required placeholder="Confirme sua senha.">

    <label for="nomedamae">Nome da mãe</label>
    <input type="text" name="Nome da mãe" id="" required placeholder="Digite o nome da mãe.">


    
    <hr>

    <input type="submit" value="CADASTRAR">

  </fieldset>
